# Render deployment configuration for Enterprise IT Toolkit
# This file configures both web and API services for deployment on Render

services:
  # API Server Service
  - type: web
    name: enterprise-toolkit-api
    env: node
    buildCommand: npm install
    startCommand: node render-api-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Web Frontend Service (Static Site)
  - type: web
    name: enterprise-toolkit-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./Web/wwwroot
    routes:
      - type: rewrite
        source: /*
        destination: /desktop-integrated.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://enterprise-toolkit-api.onrender.com
      - key: RENDER_MODE
        value: production