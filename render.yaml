# Render deployment configuration for Enterprise IT Toolkit
# This file configures the web service for deployment on Render

services:
  # Web Frontend Service
  - type: web
    name: enterprise-toolkit-web
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./Web/wwwroot/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://enterprise-toolkit-api.onrender.com
