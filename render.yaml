# Render deployment configuration for Enterprise IT Toolkit
# This file configures the web service for deployment on Render

services:
  # Web Frontend Service (Static Site)
  - type: web
    name: enterprise-toolkit-web
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./Web/wwwroot
    routes:
      - type: rewrite
        source: /*
        destination: /desktop-integrated.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: /api
      - key: DOCKER_API_URL
        value: http://localhost:5004
